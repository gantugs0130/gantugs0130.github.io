<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Invitation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 100%;
        }
        img { 
            max-width: 100%; 
            height: auto; 
            display: block;
        }
        #guestName {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white; /* Adjust color as needed */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Optional: adds shadow for better visibility */
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 450px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="photo_2024-12-11_16-01-29.jpg" alt="Invitation Image">
        <div id="guestName"></div>
    </div>
    <iframe
        frameborder="0" 
        style="border:0"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2673.5601076462!2d106.92019309999999!3d47.9036786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5d9693cb483d4d35%3A0xa6b243af639e3d53!2sThe%20Corporate%20Hotel%20%26%20Convention%20Centre!5e0!3m2!1sen!2sus!4v1686001234567!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Get the name from the URL
        var guestName = getUrlParameter('name');

        // Update the guest name in the HTML
        if (guestName) {
            document.getElementById('guestName').textContent = guestName;
        }
    </script>
</body>
</html>
